<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <header class="w-full mx-auto max-w-[1140px] ">
        <nav class="flex justify-between mt-2.5">
            <div>
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="w-full max-w-[415px] flex justify-evenly items-center">
                <button class="font-bold">Home</button>
                <button class="opacity-50">Shop</button>
                <button class="opacity-50">About us</button>
                <button class="font-bold flex items-center gap-1"><img src="assets/shopping-cart.png" alt="">Cart($56)</button>
            </div>
        </nav>
        <section class="flex max-h-[461px] mt-7.5 relative">
            <div class="absolute bottom-0 left-0 max-w-[50%]">
                <h3 class="font-bold text-6xl">ALWAYS <span class="text-orange-500">FRESH <br>FLOWERS</span></h3>
                <p>
                  Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.   
                </p>
            </div>
            <div class="flex-1 flex justify-end items-end">
                <img src="assets/hero-flower.png" alt="">
            </div>
        </section>
    </header>
</body>
</html>
